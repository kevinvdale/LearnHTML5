<html>
    <head>
        <title>javascript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> </style>
        <script text="text/javascript">
        
        function register(){
            var x = new Array();
            x[0] = document.getElementById('fname').value;
            x[1] = document.getElementById('lname').value;
            x[2] = document.getElementById('email').value;
            x[3] = document.getElementById('password').value;
            x[4] = document.getElementById('password').value;
            
            var h = new Array();
            h[0] = "<span style='color:red'>Please type your first name.</span>";
            h[1] = "<span style='color:red'>Please type your last name.</span>";
            h[2] = "<span style='color:red'>Please type your email address.</span>";
            h[3] = "<span style='color:red'>Please type your password.</span>";
            h[4] = "<span style='color:red'>Please confirm your password.</span>";
       
            var divs = new Array("mfname","mlname","memail","mpassword","mcpassword");
            
            for(i in x){
                var error = h[i];
                var div = divs[i];
                
                if (x[i]==""){
                    document.getElementById(div).innerHTML=error;
                }
                else {
                    document.getElementById(div).innerHTML = "Ok";
                }
    
            } 
        
        }
        
        function pass(){
            
        var first = document.getElementById('password').value;
        var second = document.getElementById('cpassword').value;
            
        if (second == first){
                document.getElementById('mcpassword').innerHTML = "Ok";
            }
            else {
                document.getElementById('mcpassword').innerHTML = "<span style='color:red'>Your passwords do not match.</span>";
            }
        }
        
        </script>

    </head>
    <body>
        <form>
            
            <table border="1">
                <tr>
                    <td>First Name:</td><td><input type="text" name="fname" id="fname" onkeyup="register()"></td><td><div id="mfname"></div></td>
                </tr>
                <tr>
                    <td>Last Name:</td><td><input type="text" name="lname" id="lname" onkeyup="register()"></td><td><div id="mlname"></div></td>
                </tr>
                <tr>
                    <td>Email:</td><td><input type="text" name="email" id="email" onkeyup="register()"></td><td><div id="memail"></div></td>
                </tr>
                <tr>
                    <td>Password</td><td><input type="password" name="password" id="password" onkeyup="register()"></td><td><div id="mpassword"></div></td>
                </tr>
                <tr>
                    <td>Confirm Password</td><td><input type="password" name="cpassword" id="cpassword" onkeyup="pass()"></td><td><div id="mcpassword"></div></td>
                </tr>
            </table> 
            <br />
            <input type="button" name="submit" value="submit">
        </form>
            
    </body>
</html>
