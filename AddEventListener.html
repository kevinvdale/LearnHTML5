<html>
    <head>
        <title>javascript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style></style>

    </head>
    <body>
       
        <input type="button" id="one" value="Go to youtube">
 
        <script text="text/javascript">
            
            var webpage1 = "http://www.youtube.com";
            var e1 = document.getElementById("one");
            e1.addEventListener("click", function()
            {
                //document.write("  <br /> This is just a place holder");
                window.location = webpage1;
            }, false
                    );
        
        </script>
            
    </body>
</html>
