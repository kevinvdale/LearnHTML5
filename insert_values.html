<html>
    <head>
        <title>javascript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="form1">
            
            Title: <input type="text" id="title1" size="25" > <br />  <br />
            Description <input type="text" id="desc1" size="55" >  <br />  <br />
            <input type="submit" value="Submit" onclick="doit();">
            
        </form>
        
        <script type="text/javascript">
        
        function doit(){
            
                
                var t = document.getElementById("title1").value;
                var d = document.getElementById("desc1").value;
                document.write("Title: "+ t +"<br />");
                document.write("Description: " + d);
                document.write("  <br /> This is just a place holder");
               
        }
        
        </script>
        
      
    </body>
</html>
